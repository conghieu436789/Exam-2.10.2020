<script>
    let testArray = [1,3,6,2,3,-1,-1];
    let x = -1;
    let countSplice = 0;
    console.log(tryRemoveFromArray(testArray,x));
    function tryRemoveFromArray(array, x) {
        if (array.indexOf(x) !== -1) {
            for (let i = 0; i<array.length; i++) {
                if (array[i] === x) {
                    countSplice++;
                }
            }
        }
        while (countSplice>0) {
            testArray.splice(array.indexOf(x),1);
            countSplice--;
        }
        return array;
    }

</script>
