<script>
    let gradeArray= [8, 2, 5, 7, 0 , 10 ,9 ,9]
    function findMax(arr) {
        let max = arr[0];
        for (let i=1; i<arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    console.log(findMax(gradeArray));
</script>
